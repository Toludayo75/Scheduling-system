<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | UITH Physiotherapy</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/dashboard.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"></script>
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-brand">UITH Physio</div>
                <button class="sidebar-toggle" id="sidebar-toggle">
                    <i data-feather="menu"></i>
                </button>
            </div>
            
            <div class="sidebar-menu">
                <a href="/views/admin.html" class="sidebar-item">
                    <i data-feather="home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="/views/staff.html" class="sidebar-item">
                    <i data-feather="users"></i>
                    <span>Staff</span>
                </a>
                <a href="/views/schedules.html" class="sidebar-item">
                    <i data-feather="calendar"></i>
                    <span>Schedules</span>
                </a>
                <a href="/views/requests.html" class="sidebar-item">
                    <i data-feather="clock"></i>
                    <span>Shift Requests</span>
                </a>
                <a href="/views/schedule-view.html" class="sidebar-item">
                    <i data-feather="grid"></i>
                    <span>Schedule View</span>
                </a>
            </div>
            
            <div class="sidebar-footer">
                <a href="#" id="logout-button" class="sidebar-item">
                    <i data-feather="log-out"></i>
                    <span>Logout</span>
                </a>
            </div>
        </div>
        
        <!-- Content -->
        <div class="content">
            <div class="content-header">
                <h1>Settings</h1>
                
                <div class="user-profile">
                    <div class="user-menu" id="user-menu">
                        <div class="user-avatar" id="user-avatar">AD</div>
                        <span class="user-name" id="user-name">Admin User</span>
                        <i data-feather="chevron-down"></i>
                    </div>
                    
                    <div class="user-dropdown" id="user-dropdown">
                        <a href="/views/profile.html" class="user-dropdown-item">
                            <i data-feather="user"></i>
                            <span>Profile</span>
                        </a>
                        <a href="/views/settings.html" class="user-dropdown-item active">
                            <i data-feather="settings"></i>
                            <span>Settings</span>
                        </a>
                        <div class="user-dropdown-divider"></div>
                        <a href="#" id="logout-button-dropdown" class="user-dropdown-item">
                            <i data-feather="log-out"></i>
                            <span>Logout</span>
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="content-section">
                <!-- Settings Content -->
                <div class="card">
                    <div class="card-header">
                        <h2>Application Settings</h2>
                    </div>
                    
                    <div class="card-body">
                        <div id="settings-details">
                            <div class="settings-section">
                                <h3>Display Settings</h3>
                                <div class="form-group">
                                    <label for="theme-select">Theme</label>
                                    <select id="theme-select" class="form-control">
                                        <option value="light">Light</option>
                                        <option value="dark">Dark</option>
                                        <option value="system">System Default</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="date-format-select">Date Format</label>
                                    <select id="date-format-select" class="form-control">
                                        <option value="DD/MM/YYYY">DD/MM/YYYY</option>
                                        <option value="MM/DD/YYYY">MM/DD/YYYY</option>
                                        <option value="YYYY-MM-DD">YYYY-MM-DD</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="time-format-select">Time Format</label>
                                    <select id="time-format-select" class="form-control">
                                        <option value="12h">12-hour (AM/PM)</option>
                                        <option value="24h">24-hour</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="settings-section">
                                <h3>Notification Preferences</h3>
                                <div class="form-group checkbox-group">
                                    <div class="custom-checkbox">
                                        <input type="checkbox" id="email-schedule-changes" checked>
                                        <label for="email-schedule-changes">Email notifications for schedule changes</label>
                                    </div>
                                </div>
                                <div class="form-group checkbox-group">
                                    <div class="custom-checkbox">
                                        <input type="checkbox" id="email-shift-requests" checked>
                                        <label for="email-shift-requests">Email notifications for new shift requests</label>
                                    </div>
                                </div>
                                <div class="form-group checkbox-group">
                                    <div class="custom-checkbox">
                                        <input type="checkbox" id="browser-notifications" checked>
                                        <label for="browser-notifications">Browser notifications</label>
                                    </div>
                                </div>
                            </div>
                            
                            <button id="save-settings-btn" class="btn btn-primary">Save Settings</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/js/utils.js"></script>
    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/common.js"></script>
    <script src="/assets/js/settings.js"></script>
    <script>
        // Initialize feather icons
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
        });
    </script>
</body>
</html>
