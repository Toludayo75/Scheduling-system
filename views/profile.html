<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile | UITH Physiotherapy</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/dashboard.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"></script>
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-brand">UITH Physio</div>
                <button class="sidebar-toggle" id="sidebar-toggle">
                    <i data-feather="menu"></i>
                </button>
            </div>
            
            <div class="sidebar-menu">
                <a href="/views/admin.html" class="sidebar-item">
                    <i data-feather="home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="/views/staff.html" class="sidebar-item">
                    <i data-feather="users"></i>
                    <span>Staff</span>
                </a>
                <a href="/views/schedules.html" class="sidebar-item">
                    <i data-feather="calendar"></i>
                    <span>Schedules</span>
                </a>
                <a href="/views/requests.html" class="sidebar-item">
                    <i data-feather="clock"></i>
                    <span>Shift Requests</span>
                </a>
                <a href="/views/schedule-view.html" class="sidebar-item">
                    <i data-feather="grid"></i>
                    <span>Schedule View</span>
                </a>
            </div>
            
            <div class="sidebar-footer">
                <a href="#" id="logout-button" class="sidebar-item">
                    <i data-feather="log-out"></i>
                    <span>Logout</span>
                </a>
            </div>
        </div>
        
        <!-- Content -->
        <div class="content">
            <div class="content-header">
                <div class="header-left">
                    <button id="mobile-toggle" class="sidebar-toggle mobile-only" aria-label="Toggle sidebar" aria-expanded="false">
                        <i data-feather="menu"></i>
                    </button>
                    <h1>User Profile</h1>
                </div>
                
                <div class="user-profile">
                    <div class="user-menu" id="user-menu">
                        <div class="user-avatar" id="user-avatar">AD</div>
                        <span class="user-name" id="user-name">Admin User</span>
                        <i data-feather="chevron-down"></i>
                    </div>
                    
                    <div class="user-dropdown" id="user-dropdown">
                        <a href="/views/profile.html" class="user-dropdown-item active">
                            <i data-feather="user"></i>
                            <span>Profile</span>
                        </a>
                        <a href="/views/settings.html" class="user-dropdown-item">
                            <i data-feather="settings"></i>
                            <span>Settings</span>
                        </a>
                        <div class="user-dropdown-divider"></div>
                        <a href="#" id="logout-button-dropdown" class="user-dropdown-item">
                            <i data-feather="log-out"></i>
                            <span>Logout</span>
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="content-section">
                <!-- Profile Content -->
                <div class="card">
                    <div class="card-header">
                        <h2>User Profile</h2>
                    </div>
                    
                    <div class="card-body">
                        <div id="profile-details">
                            <div class="profile-section">
                                <h3>Personal Information</h3>
                                <div class="profile-info">
                                    <div class="profile-avatar-large" id="profile-avatar">AD</div>
                                    <div class="profile-info-details">
                                        <div class="profile-info-row">
                                            <span class="profile-label">Name:</span>
                                            <span class="profile-value" id="profile-name">Admin User</span>
                                        </div>
                                        <div class="profile-info-row">
                                            <span class="profile-label">Email:</span>
                                            <span class="profile-value" id="profile-email">admin@uith.org</span>
                                        </div>
                                        <div class="profile-info-row">
                                            <span class="profile-label">Role:</span>
                                            <span class="profile-value" id="profile-role">Administrator</span>
                                        </div>
                                        <div class="profile-info-row">
                                            <span class="profile-label">Contract Type:</span>
                                            <span class="profile-value" id="profile-contract">Full-time</span>
                                        </div>
                                        <div class="profile-buttons">
                                            <button class="btn btn-primary" id="edit-profile-btn">
                                                <i data-feather="edit"></i> Edit Profile
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="profile-section">
                                <h3>Change Password</h3>
                                <form id="change-password-form">
                                    <div class="form-group">
                                        <label for="current-password">Current Password</label>
                                        <input type="password" id="current-password" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="new-password">New Password</label>
                                        <input type="password" id="new-password" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="confirm-password">Confirm New Password</label>
                                        <input type="password" id="confirm-password" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Change Password</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Edit Profile Modal -->
    <div class="modal" id="edit-profile-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Profile</h3>
                <button class="modal-close" id="edit-profile-modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="edit-profile-form">
                    <div class="form-group">
                        <label for="edit-firstname">First Name</label>
                        <input type="text" id="edit-firstname" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-lastname">Last Name</label>
                        <input type="text" id="edit-lastname" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-email">Email</label>
                        <input type="email" id="edit-email" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-contract">Contract Type</label>
                        <select id="edit-contract" required>
                            <option value="Full-time">Full-time</option>
                            <option value="Part-time">Part-time</option>
                            <option value="Temporary">Temporary</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="cancel-profile-edit-btn">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/assets/js/utils.js"></script>
    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/common.js"></script>
    <script src="/assets/js/profile.js"></script>
    <script>
        // Initialize feather icons
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
            
            // Additional direct dropdown handler (backup solution)
            setTimeout(function() {
                const userMenu = document.getElementById('user-menu');
                const userDropdown = document.getElementById('user-dropdown');
                
                if (userMenu && userDropdown) {
                    console.log('Setting up direct dropdown handler in profile.html');
                    
                    // Remove any existing event listeners
                    const newUserMenu = userMenu.cloneNode(true);
                    userMenu.parentNode.replaceChild(newUserMenu, userMenu);
                    
                    // Add direct click event
                    newUserMenu.addEventListener('click', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        userDropdown.classList.toggle('show');
                        console.log('Profile dropdown toggled directly');
                    });
                    
                    // Prevent the dropdown from closing when clicking inside it
                    userDropdown.addEventListener('click', function(e) {
                        e.stopPropagation();
                    });
                    
                    // Close the dropdown when clicking outside
                    document.addEventListener('click', function() {
                        if (userDropdown.classList.contains('show')) {
                            userDropdown.classList.remove('show');
                        }
                    });
                }
            }, 200);
        });
    </script>
</body>
</html>
